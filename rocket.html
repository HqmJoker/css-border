<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css造火箭</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .contentBox {
            width: 400px;
            margin: 50px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: skyblue;
        }
        .desc {
            color: #666;
            font-size: 0.9em;
        }
		.box {
            display: flex;
        }
        .box .small-rocket {
            height: 120px;
            width: 40px;
            background-color: pink;
            margin-top: 60px;
            border-radius: 50% 50% 0 0 / 35% 35% 0 0;
            position: relative;
            overflow: hidden;
        }
        .small-rocket .small-rocket-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background-color: red;
            border-radius: 0 0 50% 50% / 0 0 20% 20%;
        }
        .box .main {
            height: 250px;
            width: 120px;
            background-color: pink;
            border-radius: 50% / 35% 35% 8% 8%;
            position: relative;
        }
        .main .window {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 35%;
            right: 50%;
            transform: translateX(50%);
            border: 10px solid #4C3198;
            border-radius: 50%;
            box-shadow: inset -12px -12px rgba(0, 0, 0, 0.1), inset -24px -24px rgba(0, 0, 0, 0.075);
        }
        .main .engine-left, .main .engine-right {
            width: 50%;
            height: 80px;
            position: absolute;
            bottom: 10px;
            background-color: #4C3198;
            z-index: 2;
        }
        .main .engine-left {
            left: 0;
            transform: translateX(-100%);
            border-radius: 100% 5px 5px 5px;
        }
        .main .engine-right {
            right: 0;
            transform: translateX(100%);
            border-radius: 5px 100% 5px 5px;
        }
        .main .propeller-box {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            transform: translateY(100%);
            /* z-index: ; */
        }
        .propeller-box .propeller {
            width: 100%;
            height: 20px;
            background-color: #C38382;
            border-radius: 50% / 8% 8% 35% 35%;
        }
        .propeller-box .fire {
            width: 100%;
            height: 80px;
        }

    </style>
</head>

<body>
    <section class="contentBox">
        <h2>css: 造火箭</h2>
        <p class="desc">描述：css造火箭效果</p>
        <div class="box">
            <div class="small-rocket"><span class="small-rocket-top"></span></div>
            <div class="main">
                <div class="window"></div>
                <div class="engine-left"></div>
                <div class="engine-right"></div>
                <div class="propeller-box">
                    <div class="propeller"></div>
                    <div class="fire"></div>
                </div>
            </div>
            <div class="small-rocket"><span class="small-rocket-top"></span></div>
        </div>
    </section>
</body>
</html>
